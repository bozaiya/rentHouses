    <div class="right_content clearfix">
        <h3 class="common_title2">住房发布</h3>
            <div class="site_con">
                <div class="form_group">
                    <label for="goodsTypeId">
                        住房类型：
                        <select id="goodsTypeId">
                            <option value="" selected disabled>选择类型</option>
                            <option value="1">西式洋房</option>
                            <option value="2">宽敞平层</option>
                            <option value="3">经典复式</option>
                            <option value="4">气派别墅</option>
                            <option value="5">花园公寓</option>
                            <option value="6">小型住房</option>
                        </select>
                    </label>
                </div>
                <div class="form_group">
                    <label>名称：</label>
                    <input type="text" name="goodsName">
                </div>
                <div class="form_group">
                    <label>价格：</label>
                    <input type="text" name="goodsPrice">
                </div>
                <div class="form_group form_group2">
                    <label>地址：</label>
                    <textarea class="site_area" name="goodsAddr"></textarea>
                </div>
                <div class="form_group">
                    <label>选择图片：</label>
                    <input type="file" name="goodsImage" class="upload_image">
                </div>
                <div class="form_group">
                    <label>联系电话：</label>
                    <input type="text" name="goodsPhone">
                </div>
                <div class="form_group">
                    <label>简介：</label>
                    <input type="text" name="goodsDesc">
                </div>
                <div class="form_group">
                    <label>详细描述：</label>
                    <input type="text" name="goodsDetail">
                </div>
                <a href="javascript:" class="submit_btn">提交</a>
            </div>
    </div>
</div>
