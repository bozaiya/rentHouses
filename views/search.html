<div class="breadcrumb">    <a href="/">全部分类</a>    <span>></span>    <a href="">{{.goodsAddr}}</a></div><div class="main_wrap clearfix">    <div class="l_wrap fl clearfix">        <div class="new_goods">            <h3>新上好房</h3>            <ul>                {{range .goodsNew}}                <li>                    <a href="/user/goodsDetail?id={{.Id}}"><img src="http://192.168.117.132:8888/{{.Image}}"></a>                    <h4><a href="/user/goodsDetail?id={{.Id}}">{{.Name}}</a></h4>                    <div class="prize">￥{{.Price}}</div>                </li>                {{end}}            </ul>        </div>    </div>    <div class="r_wrap fr clearfix">        <div class="sort_bar">            {{if compare .sort ""}}            <a href="/goodsSearch?goodsName={{.goodsName}}" class="active">默认</a>            <a href="/goodsSearch?goodsName={{.goodsName}}&sort=price">价格</a>            <a href="/goodsSearch?goodsName={{.goodsName}}&sort=sale">人气</a>            {{else if compare .sort "price"}}            <a href="/goodsSearch?goodsName={{.goodsName}}">默认</a>            <a href="/goodsSearch?goodsName={{.goodsName}}&sort=price" class="active">价格</a>            <a href="/goodsSearch?goodsName={{.goodsName}}&sort=sale">人气</a>            {{else}}            <a href="/goodsSearch?goodsName={{.goodsName}}">默认</a>            <a href="/goodsSearch?goodsName={{.goodsName}}&sort=price">价格</a>            <a href="/goodsSearch?goodsName={{.goodsName}}&sort=sale" class="active">人气</a>            {{end}}        </div>        <ul class="goods_type_list clearfix">            {{range .goodsSKU}}            <li>                <a href="/user/goodsDetail?id={{.Id}}"><img src="http://192.168.117.132:8888/{{.Image}}"></a>                <h4><a href="/user/goodsDetail?id={{.Id}}">{{.Name}}</a></h4>                <div class="operate">                    <span class="prize">￥{{.Price}}</span>                    <span class="unit">{{.Price}}/{{.Unite}}</span>                    <a href="javascript:" class="add_goods" title="加入购物车" skuid="{{.Id}}"></a>                </div>            </li>            {{end}}        </ul>    </div></div><!-- 加入购物车成功 --><div class="popup_con">    <div class="popup">        <p>添加成功</p>    </div>    <div class="mask"></div></div><script type="text/javascript">    // 加入购物车    $('.add_goods').click(function(){        // 必须用this，attr默认返回第一个的值，因此需要借用当前点击对象this        skuid = $(this).attr('skuid')        count = 1        param = {"skuid":skuid, "count":count}        $.post('/user/addCart', param, function (data) {            if(data.code === 5){                localStorage.setItem('order_finish',2);                $('.popup_con').fadeIn('fast', function() {                    setTimeout(function(){                        $('.popup_con').fadeOut('fast', function(){                        });                    },500)                });                $('#show_count').text(data.cartCount);            } else {                //添加失败                alert(data)            }        })    })</script>
